<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- radio button :single choices -->
    <!-- select tag :multiple choices -->
    <!-- textarea tag -->

    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs:</label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">

        <label for="cats">Cats:</label>
        <input name="petChoice" id="cats" type="radio" value="CATS">

        <br>
        <p>What's your favorite color?</p>
        <select name="color">
            <option value="RED">Red</option>
            <option value="ORANGE">Orange</option>
            <option value="YELLOW">Yellow</option>
        </select>

        <br>
        <textarea name="textArea" cols="10" rows="10"></textarea>

        <button>Go!</button>
    </form>

</body>
</html>
